<div class="container" ng-controller='loginCtrl' style="padding-top:80px;">        
    <div class="jumbotron text-center">
        <h1 class="heading">
            <font color="#FFFFF" >G2L BUDDY</h1>
    </div>  
    <div class="col-sm-6 col-sm-offset-3">    
        <font color="#00000">    
        <h1><span class="glyphicon glyphicon-log-in"></span> Login</h1>
        <br/>
            <!-- LOGIN FORM -->
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2">Username: </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="username" ng-model="user.username">
                </div>                    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password: </label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="password" ng-model="user.password">
                </div>      
            </div>       
            <button type="submit" class="btn btn-primary btn-lg col-sm-6" style="margin-left: 110px" ng-click="login(user)">
                <span class="glyphicon glyphicon-log-in">
                    Login</button>
        </form>
        <div>
            <br></br><br></br>
            <p>Need an account? <a href="#/signup">Register</a></p>
            <p>Or go <a href="#/">home</a>.</p>
        </div>
    </div>
</div>
