<div class="container" style="padding-top:80px;">        
    <div class="jumbotron text-center">
        <h1 class="heading">
            <font color="#FFFFF" >G2L BUDDY</h1>
    </div>  
    <div class="col-sm-6 col-sm-offset-3" ng-controller="signupCtrl">    
        <font color="#00000">    
        <h1><span class="glyphicon glyphicon-user"></span> Registration</h1>
           <br/>
        <!-- LOGIN FORM -->
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3">Token: </label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="token" ng-model="user.token">
                </div>                    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Email: </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="email" ng-model="user.email">
                </div>                    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Username: </label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="username" ng-model="user.username">
                </div>                    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Password: </label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="password1" ng-model="user.password1">
                </div>      
            </div>    
            <div class="form-group">
                <label class="control-label col-sm-3">Confirm Password: </label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="password2" ng-model="user.password2">
                </div>      
            </div>     
            <button type="submit" class="btn btn-primary btn-lg col-sm-6" style="margin-left: 110px" ng-click="signup(user)">
                <span class="glyphicon glyphicon-user">
                    Register</button>
        </form>
        <div>
            <br></br><br></br>
            <p>Already have an account? <a href="#/login">Login</a></p>
            <p>Or go <a href="#/">home</a>.</p>
        </div>
    </div>
</div>
